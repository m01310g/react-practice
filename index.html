<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
    <!-- React-Dom은 모든 React elements를 HTML body에 들 수 있도록 함 -->
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
    <!-- JSX 변환 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");

        // JSX 이용해서 element 생성
        const Title = () => (
            <h3 id='title' onMouseEnter = { () => console.log("mouse entered") }>
            Hello I'm a title
            </h3>
        );

        const Button = () => (
            <button onClick = { () => console.log("i'm clicked") }>
            Click me
            </button>
        );

        //위의 Title과 Button을 함수로 만들어줘야 함(여기에서는 arrow fucntion 사용)
        const Container = () => (
            <div> 
                <Title/> 
                <Button/> 
            </div>);

        // 위의 React elemt를 가지고 HTML을 만들어 배치
        ReactDOM.render(<Container/>, root);
    </script>
</html>
